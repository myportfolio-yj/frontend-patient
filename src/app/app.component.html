<router-outlet>
    <div *ngIf="isLoading" class="loader-overlay">
        <div class="loader-content">
            <img src="/assets/img/loading-2.gif" alt="Cargando...">
            <p>Cargando...</p>
        </div>
    </div>
    <app-notification [message]="notificationMessage" [isVisible]="showNotification"></app-notification>
</router-outlet>
