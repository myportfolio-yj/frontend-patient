<div class="container">
    <header>
        <div class="back-icon" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
        </div>
        <h3>Agregar Mascota</h3>
    </header>
    <div class="container-header">
    </div>
    <div class="container-body">
        <div class="card">
            <form [formGroup]="myForm" (ngSubmit)="addPet()">
                <input type="text" class="fadeIn" id="nombre" formControlName="nombre" placeholder="Nombre" required>
                <input type="text" class="fadeIn" id="apellido" formControlName="apellido" placeholder="Apellido"
                    required>
                <input type="text" class="fadeIn" id="fechaNacimiento" formControlName="fechaNacimiento"
                    placeholder="Fecha Nacimiento" required>
                <div class="dropdown-container">
                    <app-select type="text" class="fadeIn" [items]="listSex"
                        (valueonChange)="changeSexo($event)" formControlName="idSexo"
                        required></app-select>
                </div>
                <div class="dropdown-container">
                    <app-select type="text" class="fadeIn" [items]="listSpecies"
                        (valueonChange)="changeEspecie($event)" formControlName="idEspecie"
                        required></app-select>
                </div>
                <div class="dropdown-container">
                    <app-select type="text" class="fadeIn" [items]="listBreed"
                        (valueonChange)="changeRaza($event)" formControlName="idRaza"
                        required></app-select>
                </div>
                <input type="submit" class="fadeIn" value="Registrar">
            </form>
        </div>
    </div>
</div>
