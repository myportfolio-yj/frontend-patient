<div class="container">
    <header [style.background-color]="headerColor">
        <div class="back-icon" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
        </div>
    </header>
    <div class="container-header">
        <app-image [borderRadius]="'0em'" [image]="image" [url]="'https://upload.wikimedia.org/wikipedia/commons/f/fc/'"
            [hasExternalUrl]="false" [width]="'100%'" [height]="'auto'"></app-image>
    </div>
    <div class="container-body">
        <div class="card">
            <div class="info">
                <div class="info-title">
                    <h1>{{ 'Loky' | capitalizeFirstLetter }}</h1>
                    <app-typography fontSize="1.4em" color="var(--color-tertiary)" padding="0px 0px 0px 8px">{{
                        dataPet.apellido | capitalizeFirstLetter }}</app-typography>
                </div>
                <div class="row">
                    <mat-icon class="list-icon">calendar_today</mat-icon>
                    <app-typography fontSize="1.1em" color="var(--color-tertiary)" padding="0px 0px 0px 8px">Cita
                        veterinaria</app-typography>
                </div>
                <div class="info-profile">
                    <div class="info-profile-data">
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-border-gray)">Día</app-typography>
                        </div>
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-tertiary)">Lunes</app-typography>
                        </div>
                    </div>

                    <div class="info-profile-data">
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-border-gray)">Mes</app-typography>
                        </div>
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-tertiary)">Enero</app-typography>
                        </div>
                    </div>

                    <div class="info-profile-data">
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-border-gray)">Hora</app-typography>
                        </div>
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-tertiary)">13:50</app-typography>
                        </div>
                    </div>

                    <div class="info-profile-data">
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-border-gray)">Baño</app-typography>
                        </div>
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-tertiary)">Si</app-typography>
                        </div>
                    </div>

                    <div class="info-profile-data">
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-border-gray)">Corte</app-typography>
                        </div>
                        <div class="row">
                            <app-typography fontSize="1.1em" color="var(--color-tertiary)">Si</app-typography>
                        </div>
                    </div>
                </div>
                <div class="info-obs">
                    <app-typography fontSize="1.5em" color="var(--color-tertiary)"
                        [align]="TypographyAlign.left">Observaciones</app-typography>
                    <app-typography fontSize="1em" color="var(--color-tertiary-light)" padding="16px 0px 0px 0px"
                        [align]="TypographyAlign.left">El baño de mi perro tiene que ser con shampo de calidad Alta y el
                        corto no tan pegado</app-typography>
                </div>

                <input type="reset" class="fadeIn" value="Actualizar">
            </div>
        </div>
    </div>
</div>
